<!DOCTYPE html>
<html>
<head>
    <title>GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }

        /* Hide markers and marker shadows */
        .leaflet-marker-icon, .leaflet-marker-shadow {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var repoOwner = "sakkoap";
        var repoName = "gpx";
        var branch = "main";

        var apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

        var trackColors = ["#ff0000", "#0000ff", "#008000", "#ff8000", "#800080", "#00ffff", "#ff00ff"];
        var colorIndex = 0;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.tree) {
                    console.error("Invalid response from GitHub API:", data);
                    return;
                }

                var bounds = [];
                data.tree.forEach(file => {
                    if (file.path.endsWith(".gpx")) {
                        var gpxUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${encodeURIComponent(file.path)}`;
                        var trackColor = trackColors[colorIndex % trackColors.length];
                        colorIndex++;

                        var gpxLayer = new L.GPX(gpxUrl, {
                            async: true,
                            polyline_options: {
                                color: trackColor,
                                weight: 4,
                                opacity: 0.8
                            },
                            marker_options: {
                                startIcon: false,
                                endIcon: false,
                                waypointIcon: false
                            }
                        }).on('loaded', function(e) {
                            bounds.push(e.target.getBounds());
                            if (bounds.length > 0) {
                                var allBounds = bounds.reduce((acc, b) => acc.extend(b), bounds[0]);
                                map.fitBounds(allBounds);
                            }
                        }).addTo(map);

                        // Add event listener for clicks on the track
                        gpxLayer.on('click', function(event) {
                            const gpxData = gpxLayer._gpx;

                            if (!gpxData) {
                                console.error("GPX data not available for this track.");
                                return;
                            }

                            const trackName = file.path.split('/').pop().replace(".gpx", "");
                            let date = "Unknown";
                            let distance = 0;
                            let avgSpeed = 0;

                            // Debug: Check GPX data structure
                            console.log("GPX Data:", gpxData);

                            // Check if GPX data contains valid track data
                            if (gpxData.trk && gpxData.trk[0] && gpxData.trk[0].trkseg && gpxData.trk[0].trkseg[0].trkpt) {
                                const points = gpxData.trk[0].trkseg[0].trkpt;

                                // Debug: Check points structure
                                console.log("Track Points:", points);

                                // Ensure there are points in the track
                                if (points.length > 0) {
                                    // Extract date from the first point (if available)
                                    date = points[0].time ? new Date(points[0].time).toLocaleDateString() : "Unknown";
                                    console.log("Track Date:", date);

                                    // Calculate total distance
                                    for (let i = 0; i < points.length - 1; i++) {
                                        distance += haversineDistance(points[i], points[i + 1]);
                                    }
                                    console.log("Track Distance:", distance);

                                    // Calculate average speed if there is sufficient data
                                    const startTime = points[0].time ? new Date(points[0].time).getTime() : null;
                                    const endTime = points[points.length - 1].time ? new Date(points[points.length - 1].time).getTime() : null;
                                    
                                    if (startTime && endTime && startTime !== endTime) {
                                        const totalTimeHours = (endTime - startTime) / (1000 * 60 * 60); // Convert ms to hours
                                        avgSpeed = distance / totalTimeHours; // km/h
                                    } else {
                                        avgSpeed = 0;
                                    }
                                    console.log("Average Speed:", avgSpeed);
                                }
                            }

                            // Function to calculate Haversine distance (in km)
                            function haversineDistance(p1, p2) {
                                const toRad = (angle) => angle * (Math.PI / 180);
                                const R = 6371; // Radius of Earth in km
                                const lat1 = toRad(p1.lat);
                                const lon1 = toRad(p1.lon);
                                const lat2 = toRad(p2.lat);
                                const lon2 = toRad(p2.lon);
                                
                                const dLat = lat2 - lat1;
                                const dLon = lon2 - lon1;
                                const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
                                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                            }

                            // Show popup with fixed values
                            L.popup()
                                .setLatLng(event.latlng)
                                .setContent(`
                                    <b>Track:</b> ${trackName}<br>
                                    <b>Date:</b> ${date}<br>
                                    <b>Distance:</b> ${(distance).toFixed(2)} km<br>
                                    <b>Average Speed:</b> ${avgSpeed.toFixed(2)} km/h
                                `)
                                .openOn(map);
                        });
                    }
                });
            })
            .catch(error => console.error("Error fetching GPX files:", error));
    </script>
</body>
</html>
