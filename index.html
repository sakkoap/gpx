<!DOCTYPE html>
<html>
<head>
    <title>GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        /* Remove the pins and shadows */
        .leaflet-marker-icon, .leaflet-marker-shadow {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var repoOwner = "sakkoap";
        var repoName = "gpx";
        var branch = "main";

        var apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

        var trackColors = ["#ff0000", "#0000ff", "#008000", "#ff8000", "#800080", "#00ffff", "#ff00ff"];
        var colorIndex = 0;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.tree) {
                    console.error("Invalid response from GitHub API:", data);
                    return;
                }

                var bounds = [];
                data.tree.forEach(file => {
                    if (file.path.endsWith(".gpx")) {
                        var gpxUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file.path}`;
                        var trackColor = trackColors[colorIndex % trackColors.length];
                        colorIndex++;

                        var gpxLayer = new L.GPX(gpxUrl, {
                            async: true,
                            polyline_options: {
                                color: trackColor,
                                weight: 4,
                                opacity: 0.8
                            },
                            marker_options: {
                                startIcon: false,
                                endIcon: false,
                                waypointIcon: false
                            }
                        }).on('loaded', function(e) {
                            bounds.push(e.target.getBounds());
                            if (bounds.length > 0) {
                                var allBounds = bounds.reduce((acc, b) => acc.extend(b), bounds[0]);
                                map.fitBounds(allBounds);
                            }
                        }).addTo(map);

                        // Add event listener for clicks on the track
                        gpxLayer.on('click', function(event) {
                            const gpxData = gpxLayer._gpx;

                            if (!gpxData) {
                                console.error("GPX data not available for this track.");
                                return;
                            }

                            // Log the structure of the GPX data for debugging
                            console.log("GPX Data Structure:", gpxData);

                            const trackName = file.path.replace(".gpx", "").replace(/\//g, ' ').trim(); // Clean up track name
                            let date = "Unknown";
                            let distance = 0;
                            let avgSpeed = 0;

                            if (gpxData.trk && gpxData.trk[0] && gpxData.trk[0].trkseg && gpxData.trk[0].trkseg[0].trkpt) {
                                const points = gpxData.trk[0].trkseg[0].trkpt;
                                console.log("GPX Points:", points);  // Log the points to see the data

                                if (points.length > 0) {
                                    // Get the date from the first point (if available)
                                    date = points[0].time ? new Date(points[0].time).toLocaleString() : "Unknown";
                                    
                                    // Loop through the points to calculate distance and speed
                                    for (let i = 0; i < points.length - 1; i++) {
                                        const p1 = points[i];
                                        const p2 = points[i + 1];
                                        if (p1.lat && p1.lon && p2.lat && p2.lon) {
                                            // Use the lat/lon to calculate distance
                                            const point1 = L.latLng(p1.lat, p1.lon);
                                            const point2 = L.latLng(p2.lat, p2.lon);
                                            distance += point1.distanceTo(point2);
                                        }
                                    }

                                    const startTime = points[0].time ? new Date(points[0].time).getTime() : null;
                                    const endTime = points[points.length - 1].time ? new Date(points[points.length - 1].time).getTime() : null;

                                    if (startTime && endTime) {
                                        const totalTime = (endTime - startTime) / 1000;  // Time in seconds
                                        avgSpeed = totalTime > 0 ? (distance / totalTime) * 3.6 : 0;  // Speed in km/h
                                    }
                                }
                            }

                            console.log("Track Information: ", { trackName, date, distance, avgSpeed });  // Log the track info

                            L.popup()
                                .setLatLng(event.latlng)
                                .setContent(`
                                    <b>Track:</b> ${trackName}<br>
                                    <b>Date:</b> ${date}<br>
                                    <b>Distance:</b> ${(distance / 1000).toFixed(2)} km<br>
                                    <b>Average Speed:</b> ${avgSpeed.toFixed(2)} km/h
                                `)
                                .openOn(map);
                        });
                    }
                });
            })
            .catch(error => console.error("Error fetching GPX files:", error));
    </script>
</body>
</html>
