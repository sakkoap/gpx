<!DOCTYPE html>
<html>
<head>
    <title>GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .leaflet-marker-icon, .leaflet-marker-shadow { display: none !important; }

        /* Default popup styling (Desktop) */
        .leaflet-popup-content {
            font-size: 14px;
            padding: 10px;
            max-width: 300px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .leaflet-popup-content {
                font-size: 24px !important; /* Slightly smaller but still readable */
                padding: 15px; /* Adjust padding as needed */
                max-width: 90vw;
                max-height: 80vh;
                overflow: auto;
            }

            .leaflet-popup-tip {
                display: none; /* Hide popup arrow */
            }

            .leaflet-popup-close-button {
                font-size: 20px; /* Smaller close button, but still tappable */
                width: 30px;
                height: 30px;
                line-height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // ... (rest of your JavaScript code for map initialization, GPX loading, etc.)

        // Improved popupopen event handling
        map.on('popupopen', function(e) {
            let popup = e.popup;
            let content = popup._contentNode;

            if (window.innerWidth <= 768) {  //check if mobile
                content.style.fontSize = '24px'; // Set font size
                content.style.padding = '15px';   // Set padding
                content.style.maxWidth = '90vw';  // Set max width
                content.style.maxHeight = '80vh'; // Set max height
                content.style.overflow = 'auto';  // Enable scroll
                
                // Add a class to the popup for easier targeting
                popup.getElement().classList.add('mobile-popup'); 

                 //Find the close button and make it bigger
                 let closeButton = popup.getElement().querySelector('.leaflet-popup-close-button');
                 if(closeButton) {
                    closeButton.style.fontSize = '20px';
                    closeButton.style.width = '30px';
                    closeButton.style.height = '30px';
                    closeButton.style.lineHeight = '30px';
                 }
            }
        });


    </script>
</body>
</html>
