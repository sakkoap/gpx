<!DOCTYPE html>
<html>
<head>
    <title>GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .leaflet-marker-icon, .leaflet-marker-shadow {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([55.6761, 12.5683], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const repoOwner = "sakkoap";
        const repoName = "gpx";
        const branch = "main";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

        const trackColors = ["#ff0000", "#0000ff", "#008000", "#ff8000", "#800080", "#00ffff", "#ff00ff"];
        let colorIndex = 0;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.tree) {
                    console.error("Invalid response from GitHub API:", data);
                    return;
                }

                const bounds = [];
                data.tree.forEach(file => {
                    if (file.path.endsWith(".gpx")) {
                        const gpxUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${encodeURIComponent(file.path)}`;
                        const trackColor = trackColors[colorIndex % trackColors.length];
                        colorIndex++;

                        const gpxLayer = new L.GPX(gpxUrl, {
                            async: true,
                            polyline_options: {
                                color: trackColor,
                                weight: 4,
                                opacity: 0.8
                            },
                            marker_options: {
                                startIcon: null,
                                endIcon: null,
                                waypointIcon: null
                            }
                        }).on('loaded', function(e) {
                            bounds.push(e.target.getBounds());
                            if (bounds.length === data.tree.filter(f => f.path.endsWith(".gpx")).length) {
                                const allBounds = bounds.reduce((acc, b) => acc.extend(b), bounds[0]);
                                map.fitBounds(allBounds);
                            }
                        }).addTo(map);

                        gpxLayer.on('click', function(event) {
                            const gpxData = gpxLayer._gpx;

                            if (!gpxData) {
                                console.error("GPX data not available for this track.");
                                return;
                            }

                            const trackName = file.path.replace(".gpx", "").split('/').pop();
                            let date = "Unknown";

                            if (gpxData.metadata && gpxData.metadata.time) {
                                date = new Date(gpxData.metadata.time).toLocaleString();
                            }

                            L.popup()
                                .setLatLng(event.latlng)
                                .setContent(`
                                    <b>Track:</b> ${trackName}<br>
                                    <b>Date:</b> ${date}
                                `)
                                .openOn(map);
                        });
                    }
                });
            })
            .catch(error => console.error("Error fetching GPX files:", error));
    </script>
</body>
</html>
