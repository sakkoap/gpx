<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        /* Make map fill entire screen */
        html, body, #map { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 12); // Centered on Copenhagen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var repoOwner = "sakkoap"; // Change this
        var repoName = "gpx"; // Change this
        var branch = "main"; // Change if using a different branch

        var apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

        // Define an array of colors for different tracks
        var trackColors = ["#ff0000", "#0000ff", "#008000", "#ff8000", "#800080", "#00ffff", "#ff00ff"];
        var colorIndex = 0;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.tree) {
                    console.error("Invalid response from GitHub API:", data);
                    return;
                }

                var bounds = [];
                data.tree.forEach(file => {
                    if (file.path.endsWith(".gpx")) {
                        var gpxUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file.path}`;

                        // Assign color from the array, cycling through the list
                        var trackColor = trackColors[colorIndex % trackColors.length];
                        colorIndex++;

                        var gpxLayer = new L.GPX(gpxUrl, {
                            async: true,
                            polyline_options: {
                                color: trackColor,  // Track color
                                weight: 4,
                                opacity: 0.8
                            },
                            marker_options: { 
                                startIconUrl: '',  // Disable start marker
                                endIconUrl: ''     // Disable end marker
                            }
                        }).on('loaded', function(e) {
                            bounds.push(e.target.getBounds());
                            var allBounds = bounds.reduce((acc, b) => acc.extend(b), L.latLngBounds(bounds[0]));
                            map.fitBounds(allBounds);
                        }).addTo(map);

                        // Add popup when clicked on the track line
                        gpxLayer.on('click', function(event) {
                            // Parse the GPX data to extract metadata
                            var gpxData = gpxLayer.get_layers()[0]._layers[0]._latlngs;

                            // Calculate distance (in meters)
                            var distance = 0;
                            for (var i = 0; i < gpxData.length - 1; i++) {
                                distance += gpxData[i].distanceTo(gpxData[i + 1]);
                            }

                            // Calculate average speed (assuming time data is available in the GPX file)
                            var totalTime = (gpxData[gpxData.length - 1].timestamp - gpxData[0].timestamp) / 1000; // in seconds
                            var avgSpeed = totalTime > 0 ? distance / totalTime : 0; // meters per second

                            // Format date and distance in a more readable way
                            var date = new Date(gpxData[0].timestamp).toLocaleString();
                            var formattedDistance = (distance / 1000).toFixed(2) + " km"; // Convert to km
                            var formattedSpeed = (avgSpeed * 3.6).toFixed(2) + " km/h"; // Convert m/s to km/h

                            // Create and show the popup at the clicked location
                            L.popup()
                                .setLatLng(event.latlng) // Popup at clicked location
                                .setContent(`
                                    <b>Track:</b> ${file.path.replace(".gpx", "")}<br>
                                    <b>Date:</b> ${date}<br>
                                    <b>Distance:</b> ${formattedDistance}<br>
                                    <b>Average Speed:</b> ${formattedSpeed}
                                `)
                                .openOn(map);
                        });
                    }
                });
            })
            .catch(error => console.error("Error fetching GPX files:", error));
    </script>
</body>
</html>
