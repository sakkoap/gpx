<!DOCTYPE html>
<html>
<head>
    <title>GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .leaflet-marker-icon, .leaflet-marker-shadow {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var repoOwner = "sakkoap";
        var repoName = "gpx";
        var branch = "main";
        var apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

        var trackColors = ["#ff0000", "#0000ff", "#008000", "#ff8000", "#800080", "#00ffff", "#ff00ff"];
        var colorIndex = 0;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.tree) {
                    console.error("Invalid response from GitHub API:", data);
                    return;
                }

                var bounds = [];
                data.tree.forEach(file => {
                    if (file.path.endsWith(".gpx")) {
                        // Ensure the file path is encoded correctly
                        var gpxUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${encodeURIComponent(file.path)}`;
                        var trackColor = trackColors[colorIndex % trackColors.length];
                        colorIndex++;

                        var gpxLayer = new L.GPX(gpxUrl, {
                            async: true,
                            polyline_options: {
                                color: trackColor,
                                weight: 4,
                                opacity: 0.8
                            },
                            marker_options: {
                                startIcon: false,
                                endIcon: false,
                                waypointIcon: false
                            }
                        }).on('loaded', function(e) {
                            bounds.push(e.target.getBounds());
                            if (bounds.length > 0) {
                                var allBounds = bounds.reduce((acc, b) => acc.extend(b), bounds[0]);
                                map.fitBounds(allBounds);
                            }
                        }).addTo(map);

                        // Add event listener for clicks on the track
                        gpxLayer.on('click', function(event) {
                            const gpxData = gpxLayer._gpx;

                            if (!gpxData) {
                                console.error("GPX data not available for this track.");
                                return;
                            }

                            // Get filename without directory and ".gpx"
                            const trackName = file.path.replace(".gpx", "").split('/').pop(); 
                            let date = "Unknown";
                            let distance = 0;
                            let avgSpeed = 0;

                            if (gpxData.trk && gpxData.trk[0] && gpxData.trk[0].trkseg && gpxData.trk[0].trkseg[0].trkpt) {
                                const points = gpxData.trk[0].trkseg[0].trkpt;
                                if (points.length > 0) {
                                    date = points[0].time ? new Date(points[0].time).toLocaleString() : "Unknown";

                                    for (let i = 0; i < points.length - 1; i++) {
                                        const p1 = points[i];
                                        const p2 = points[i + 1];
                                        distance += p1.distanceTo(p2);
                                    }

                                    const startTime = points[0].time ? new Date(points[0].time).getTime() : null;
                                    const endTime = points[points.length - 1].time ? new Date(points[points.length - 1].time).getTime() : null;
                                    if (startTime && endTime) {
                                        const totalTime = (endTime - startTime) / 1000;
                                        avgSpeed = totalTime > 0 ? (distance / totalTime) * 3.6 : 0;
                                    }
                                }
                            }

                            L.popup()
                                .setLatLng(event.latlng)
                                .setContent(`
                                    <b>Track:</b> ${trackName}<br>
                                    <b>Date:</b> ${date}<br>
                                    <b>Distance:</b> ${(distance / 1000).toFixed(2)} km<br>
                                    <b>Average Speed:</b> ${avgSpeed.toFixed(2)} km/h
                                `)
                                .openOn(map);
                        });
                    }
                });
            })
            .catch(error => console.error("Error fetching GPX files:", error));
    </script>
</body>
</html>
