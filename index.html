<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub GPX Tracks Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        /* Make map fill entire screen */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([55.6761, 12.5683], 12); // Centered on Copenhagen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var repoOwner = "sakkoap"; // Change this
        var repoName = "gpx"; // Change this
        var branch = "main"; // Change if using a different branch

        var apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/${branch}?recursive=1`;

        var trackColors = ["#ff0000", "#0000ff", "#008000", "#ff8000", "#800080", "#00ffff", "#ff00ff"];
        var colorIndex = 0;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.tree) {
                    console.error("Invalid response from GitHub API:", data);
                    return;
                }

                var bounds = [];
                data.tree.forEach(file => {
                    if (file.path.endsWith(".gpx")) {
                        var gpxUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file.path}`;

                        var trackColor = trackColors[colorIndex % trackColors.length];
                        colorIndex++;

                        var gpxLayer = new L.GPX(gpxUrl, {
                            async: true,
                            polyline_options: {
                                color: trackColor,
                                weight: 4,
                                opacity: 0.8
                            },
                           // Remove markers by setting marker_options to null
                            marker_options: null 
                        }).on('loaded', function(e) {
                            bounds.push(e.target.getBounds());
                            if (bounds.length > 0) { // Check if bounds array is not empty
                                var allBounds = bounds.reduce((acc, b) => acc.extend(b), bounds[0]);
                                map.fitBounds(allBounds);
                            }
                        }).addTo(map);


                        gpxLayer.on('click', function(event) {
                            // Access the raw GPX data from the layer
                            const gpxData = gpxLayer._gpx;

                            if (!gpxData) {
                                console.error("GPX data not available for this track.");
                                return;
                            }

                            // Extract track name/metadata (handle potential missing metadata)
                            const trackName = file.path.replace(".gpx", "");
                            let date = "Unknown";
                            let distance = 0;
                            let avgSpeed = 0;

                            if (gpxData.trk && gpxData.trk[0] && gpxData.trk[0].trkseg && gpxData.trk[0].trkseg[0].trkpt) {
                                const points = gpxData.trk[0].trkseg[0].trkpt;

                                if (points.length > 0) {
                                    date = points[0].time ? new Date(points[0].time).toLocaleString() : "Unknown";

                                    // Calculate distance and speed (using haversine formula for accuracy)
                                    for (let i = 0; i < points.length - 1; i++) {
                                        const p1 = points[i];
                                        const p2 = points[i + 1];
                                        distance += p1.distanceTo(p2); // Use Leaflet's distanceTo which uses Haversine
                                    }

                                    // Approximate total time (improve if your GPX has time data on each point)
                                    const startTime = points[0].time ? new Date(points[0].time).getTime() : null;
                                    const endTime = points[points.length - 1].time ? new Date(points[points.length - 1].time).getTime(): null;

                                    if (startTime && endTime) {
                                        const totalTime = (endTime - startTime) / 1000; // in seconds
                                        avgSpeed = totalTime > 0 ? distance / totalTime * 3.6: 0; // km/h
                                    }

                                }
                            }



                            L.popup()
                                .setLatLng(event.latlng)
                                .setContent(`
                                    <b>Track:</b> ${trackName}<br>
                                    <b>Date:</b> ${date}<br>
                                    <b>Distance:</b> ${(distance / 1000).toFixed(2)} km<br>
                                    <b>Average Speed:</b> ${avgSpeed.toFixed(2)} km/h
                                `)
                                .openOn(map);
                        });
                    }
                });
            })
            .catch(error => console.error("Error fetching GPX files:", error));
    </script>
</body>
</html>
